<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Musashi Miyamoto Bot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&display=swap');
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f8f8f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #a62c2b;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dcdcdc;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #a62c2b;
            box-shadow: 0 0 0 2px rgba(166, 44, 43, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #a62c2b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 500;
        }

        button:hover {
            background-color: #8b2423;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            text-align: center;
            display: none;
        }

        .message.error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
            display: block;
        }

        .message.success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
            display: block;
        }

        .switch-auth {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .switch-auth a {
            color: #a62c2b;
            text-decoration: none;
            font-weight: 500;
        }

        .switch-auth a:hover {
            text-decoration: underline;
        }

        .password-hint {
            font-size: 0.85em;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>ü•ã Criar Conta</h1>
        
        <div id="message" class="message"></div>

        <form id="register-form">
            <div class="form-group">
                <label for="username">Nome de Usu√°rio</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
                <div class="password-hint">M√≠nimo de 6 caracteres</div>
            </div>

            <button type="submit" id="submit-btn">Criar Conta</button>
        </form>

        <div class="switch-auth">
            J√° tem uma conta? <a href="/login.html">Fazer login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (password.length < 6) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'A senha deve ter no m√≠nimo 6 caracteres';
                messageDiv.style.display = 'block';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Criando conta...';
            messageDiv.style.display = 'none';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Salva o token e dados do usu√°rio
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userId', data.user.id);
                    localStorage.setItem('username', data.user.username);

                    messageDiv.className = 'message success';
                    messageDiv.textContent = 'Conta criada! Redirecionando...';
                    messageDiv.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.message || 'Erro ao criar conta';
                    messageDiv.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Criar Conta';
                }
            } catch (error) {
                console.error('Erro:', error);
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Erro de conex√£o. Tente novamente.';
                messageDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Criar Conta';
            }
        });
    </script>
</body>
</html>
